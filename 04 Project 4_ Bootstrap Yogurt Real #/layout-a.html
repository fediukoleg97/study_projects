<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--This is center of screen cause-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Layout Bootsrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .mybox {
      background-color: rgb(198, 144, 248);
      min-height: 200px;
      margin: 20px 10px;
      padding: 20px;
    }

    .hero {
      background-color: rgb(144, 215, 248);
      min-height: 200px;
      margin: 20px 10px;
      padding: 20px;
      font-size: 100px;
      font-weight: bold;
      /*width: 100%;*/
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="mybox">Logo</div>
      </div>
      <div class="col">
        <div class="mybox">Navigation</div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="hero">
          HERO SECTION
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="mybox">Box1</div>
      </div>
      <div class="col">
        <div class="mybox">Box2</div>
      </div>
      <div class="col">
        <div class="mybox">Box3</div>
      </div>
    </div>

  </div>
</body>

</html>
